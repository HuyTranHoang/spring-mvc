<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Ebook</title>

    <!-- Custom fonts for this template-->
    <link href="https://site-assets.fontawesome.com/releases/v6.3.0/css/all.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link th:href="@{/resources/css/sb-admin-2.min.css}" rel="stylesheet">
    <link th:href="@{/resources/css/style.css}" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jersey+25&display=swap');

        .h3 {
            font-family: "Jersey 25", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul layout:replace="~{layout/common :: sidebar}"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav layout:replace="~{layout/common :: navbar}"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div layout:fragment="page-heading"></div>

                <!-- Content Row -->
                <div class="row">
                    <div layout:fragment="content"></div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="~{layout/common :: footer}"></footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Bootstrap core JavaScript-->
<script th:src="@{/resources/js/jquery.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>

<script th:src="@{/resources/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/resources/js/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/resources/js/sb-admin-2.min.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script th:if="${message != null}" th:inline="javascript">
    const title = /*[[${title}]]*/ 'Success';
    const message = /*[[${message}]]*/ 'default';
    const icon = /*[[${icon}]]*/ 'success';

    Swal.fire({
        title: title,
        text: message,
        icon: icon
    });
</script>

<div layout:fragment="myScript"></div>
</body>

</html>
